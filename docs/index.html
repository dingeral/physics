<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>物理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/dingeral/CDN/master/docsify/media/physics.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: '#00BFA5',
      executeScript: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      subMaxLevel: 2,
      loadSidebar: true,
      search: 'auto', // 默认值
      themeable: {
            readyTransition : true, // default
            responsiveTables: true  // default
        },
      repo: 'https://github.com/dingeral/physics',
      auto2top: true,
      plugins: [
            function (hook) {
                hook.doneEach(function () {
                    // 每次路由切换时数据全部加载完成后调用，没有参数。
                    // ...
                    if (typeof MathJax !== 'undefined') {
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub])
                    }
                })
            }
        ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.10.0/components/prism-bash.min.js"></script>
</body>
</html>
